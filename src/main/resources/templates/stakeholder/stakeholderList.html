<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, ~{::head},'stakeholders')}">
<head></head>
<body>

<h2>Stakeholders</h2>
<table id="stakeholders" class="table table-striped">
  <thead>
  <tr>
    <th style="width: 200px;">Name</th>
    <th>Priority</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="stakeholder : ${listStakeholders}">
    <td>
      <a th:href="@{/stakeholder/__${stakeholder.id}__}" th:text="${stakeholder.name}"/></a>
    </td>
    <td th:text="${stakeholder.priority}"/>
  </tr>
  </tbody>
</table>
<div th:if="${totalPages > 1}">
  <span>Pages:</span>
  <span>[</span>
  <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/stakeholder?page=' + ${i}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>
    </span>
  <span>]&nbsp;</span>
  <span>
      <a th:if="${currentPage > 1}" th:href="@{'/stakeholder?page=1'}" title="First"
         class="fa fa-fast-backward"></a>
      <span th:unless="${currentPage > 1}" title="First" class="fa fa-fast-backward"></span>
    </span>
  <span>
      <a th:if="${currentPage > 1}" th:href="@{'/stakeholder?page=__${currentPage - 1}__'}" title="Previous"
         class="fa fa-step-backward"></a>
      <span th:unless="${currentPage > 1}" title="Previous" class="fa fa-step-backward"></span>
    </span>
  <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/stakeholder?page=__${currentPage + 1}__'}" title="Next"
         class="fa fa-step-forward"></a>
      <span th:unless="${currentPage < totalPages}" title="Next" class="fa fa-step-forward"></span>
    </span>
  <span>
      <a th:if="${currentPage < totalPages}" th:href="@{'/stakeholder?page=__${totalPages}__'}" title="Last"
         class="fa fa-fast-forward"></a>
      <span th:unless="${currentPage < totalPages}" title="Last" class="fa fa-step-forward"></span>
    </span>
</div>
<div th:replace="~{fragments/flash :: subFlashMessage}"></div>
<div><a class="btn btn-primary" th:href="@{/stakeholder/find}"><i class="fa fa-search me-1" aria-hidden="true"></i>  Find Stakeholder</a> </div>
</body>
</html>
