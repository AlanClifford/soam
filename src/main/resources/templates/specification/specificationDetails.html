<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body}, ~{::head},'specifications')}">
  <head></head>
  <body>
    <h2>Specification Information</h2>
    <table class="table table-striped" th:object="${specification}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{name}"></b></td>
      </tr>
      <tr>
        <th>Description</th>
        <td th:text="*{description}"></td>
      </tr>
      <tr>
        <th>Notes</th>
        <td th:text="*{notes}"></td>
      </tr>
      <tr>
        <th>Priority</th>
        <td th:text="*{priority}"></td>
      </tr>
    </table>
    <a th:href="@{__${specification.id}__/edit}" class="btn btn-primary">Edit
      Specification</a>
    <!-- TODO: display last view page/search. right now this is the start of the full listing -->
    <a th:href="@{/specification/list}" class="btn btn-primary">List All Specifications</a>
  </body>

</html>
