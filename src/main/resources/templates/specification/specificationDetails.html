<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body}, ~{::head},'specifications')}">
  <head></head>
  <body>
    <h2>Specification Information</h2>
    <table class="table table-striped" th:object="${specification}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{name}"></b></td>
      </tr>
      <tr>
        <th>Description</th>
        <td th:text="*{description}"></td>
      </tr>
      <tr>
        <th>Notes</th>
        <td th:text="*{notes}"></td>
      </tr>
      <tr>
        <th>Priority</th>
        <td th:text="*{priority}"></td>
      </tr>
    </table>
    <a th:href="@{__${specification.id}__/edit}" class="btn btn-primary">Edit
      Specification</a>
    <a href="#" onclick="alert('Under Development');" class="btn btn-primary">Add
      Stakeholder</a>
  </body>

</html>
