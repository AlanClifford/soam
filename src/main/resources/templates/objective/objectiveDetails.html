<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org"
  th:replace="~{fragments/layout :: layout (~{::body}, ~{::head},'objectives')}">
  <head></head>
  <body>
    <h2>Objective Information</h2>

    <p class="lead mb-3">Stakeholder: <a th:href="@{/stakeholder/__${objective.stakeholder.id}__}" th:text="${objective.stakeholder.name}"></a></p>

    <table class="table table-striped" th:object="${objective}">
      <tr>
        <th>Name</th>
        <td><b th:text="*{name}"></b></td>
      </tr>
      <tr>
        <th>Description</th>
        <td th:text="*{description}"></td>
      </tr>
      <tr>
        <th>Notes</th>
        <td th:text="*{notes}"></td>
      </tr>
      <tr>
        <th>Priority</th>
        <td th:text="*{priority}"></td>
      </tr>
    </table>
    <a th:href="@{__${objective.id}__/edit}" class="btn btn-primary"><i class="fa fa-pencil me-1" aria-hidden="true"></i> Edit
      Objective</a>
  </body>
</html>
